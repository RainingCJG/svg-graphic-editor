<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>svg编辑器</title>
		<link rel="stylesheet" href="css/svg.css" />
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>  
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> 
		<script type="text/javascript" src="js/svg.js" ></script>
		<script type="text/javascript" src="js/getEven.js" ></script>
	</head>
	<body>
		<!--svg编辑器-->
		<div id="svg-toolbar">
			<!--创建图形-->
			<h2>创建</h2>
			<form id="selectsvg">
				<label for="Rect" data="rect" class="btn">Rect<button id="Rect" type="button" class="none"></button></label>
				<label for="Circle" data="circle" class="btn">Circle<button id="Circle" type="button" class="none"></button></label>
				<label for="Ellipse" data="ellipse" class="btn">Ellipse<button id="Ellipse" type="button" class="none"></button></label>
				<label for="Line" data="line" class="btn">Line<button id="Line" type="button" class="none"></button></label>
			</form>
			<!--编辑图形形状-->
			<h2>形状</h2>
			<form class="padding" id ="createsvg">
				请先创建图形
			</form>
			<!--图形外观与变化-->
			<h2>外观和变换</h2>
			<form id="transform">
				<!--填充-->
				<div class="magin">
					<label>填充</label>
					<input type="color" id="fill" data="fill" value="#ffffff" /><br />
				</div>
				<!--描边-->
				<div class="magin">
					<label>描边</label>
					<input type="color" id="stroke" value="#ff0000" /><br />
					<input type="range" id="stroke-width" value="1" /><br />
				</div>
				<!--图形平移旋转缩放-->
				<div class="text-right padding">
					<label>translateX</label>
					<input type="range" id="translateX" value="0" min="-400" max="400" /><br />
					<label>translateY</label>
					<input type="range" id="translateY" value="0" min="-400" max="400" /><br />
					<label>rotate</label>
					<input type="range" id="rotate" value="0" min="-180" max="180" /><br />
					<label>scale</label>
					<input type="range" id="scale" step="0.01" value="1" min="-1" max="2" /><br />
				</div>
			</form>
		</div>
		<!--展示编辑图形-->
		<div id="canvas">
		</div>
	</body>
</html>
